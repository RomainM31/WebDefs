<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebDefs | Me Contacter</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-bas">
			<a class="navbar-brand" href="./index.html">Accueil WebDefs</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="./htmlpage.html"
						>HTML <span class="sr-only">(current)</span></a
					>
					<a class="nav-item nav-link" href="./csspage.html">CSS</a>
					<a class="nav-item nav-link" href="./javascriptpage.html"
						>JavaScript</a
					>
					<a
						class="nav-item nav-link active"
						href="./contactpage.html"
						>Me contacter</a
					>
				</div>
			</div>
		</nav>
		<form class="pad">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Adresse mail</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail4"
						placeholder="exemple@exemple.fr"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Addresse</label>
				<input
					type="text"
					class="form-control"
					id="inputAddress"
					placeholder="124 boulevard Victor Hugo"
				/>
			</div>
			<div class="form-group">
				<label for="inputAddress2">Addresse ligne 2</label>
				<input
					type="text"
					class="form-control"
					id="inputAddress2"
					placeholder="Apartement 15"
				/>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Ville</label>
					<input
						type="text"
						class="form-control"
						id="inputCity"
						placeholder="Toulouse"
					/>
				</div>

				<div class="form-group col-md-2">
					<label for="inputZip">Code postal</label>
					<input
						type="text"
						class="form-control"
						id="inputZip"
						placeholder="31000"
					/>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						id="gridCheck"
					/>
					<label class="form-check-label" for="gridCheck">
						Je souhaite recevoir les mails concernant l'actualit√© de
						WebDefs
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Confirmer</button>
		</form>
	</body>
</html>
